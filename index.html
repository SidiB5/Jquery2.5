<head>
  <meta charset="utf-8" />

<body>
  <form>
    <label for="lastName">Nom : </label><input type="text" name="lastName" id="lastName" />
    <label for="firstName">Pr√©nom : </label><input type="text" name="firstName" id="firstName" />
    <button type="button" name="button">Envoyer</button>
  </form>
  <script>
    $(document).ready( ()=>{
      $('#lastName').on('focusin', event => {
        $(event.currentTarget).css('border', '1px solid green');
      }).on('focusout', event => {
        $(event.currentTarget).css('border', '1px solid red');
      });
      $('#firstName').on('focusin', event => {
        $(event.currentTarget).css('border', '1px solid green');
      }).on('focusout', event => {
        $(event.currentTarget).css('border', '1px solid red');
      });
    });
  </script>
